{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Hello</title>
    <link rel="stylesheet" href="{% static 'hello_app/style.css' %}">
    <script src="{% static 'hello_app/script.js' %}"></script>
</head>
<body>
    <h1>Hello, World!</h1>
    <h2>Users:</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.name }}</li>
        {% empty %}
        <li>No users</li>
        {% endfor %}
    </ul>
</body>
</html>
